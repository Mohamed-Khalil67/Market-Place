{% extends 'base.html' %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="text-center">
    <div class="mb-4">
        <i class="fas fa-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
    </div>
    <h1 class="display-4">404 - Page Not Found</h1>
    <p class="lead">The page you are looking for does not exist or has been moved.</p>
    <div class="mt-4">
        <a href="{{ url_for('main.home_page') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Return to Home
        </a>
        <a href="{{ url_for('products.product_list') }}" class="btn btn-secondary">
            <i class="fas fa-shopping-cart"></i> Browse Products
        </a>
    </div>
</div>
{% endblock %}
